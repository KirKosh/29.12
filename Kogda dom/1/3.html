<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id = "a" type="sum">
    <button id="otvet">Ответ</button>
    <script>
        document.querySelector('#otvet').onclick = function() {
        let a = document.querySelector('#a').value;
        let S = Math.PI*Math.pow(a, 2);
        let P =2*Math.PI*a;
        alert("Площадь: "+S+ " Длина: " +P);

        }
        
    </script>    
</body>
</html>
